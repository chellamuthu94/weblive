name: Java CI with Maven1

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: browser-actions/setup-chrome@v1
    - run: chrome --version
    # - name: Build with Maven
    #   run: mvn clean test
    - name: Generate TestNG report       
      run: mvn surefire-report:report
    
      if: always()
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
        # Optional (recommended): mail server username:
        username: ${{secrets.USERNAME}}
        # Optional (recommended) mail server password:
        password: ${{secrets.PASSWORD}}
        # email subject
        subject: ${{ github.repository }} ${{ github.job }} is ${{ job.status }}
        # email body as text
        body: ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} 
         is ${{ job.status }}.
        to: chellamuthu@4blabs.com
        # from email name
        from: odcchella@gmail.com
        secure: true
        ignore_cert: true
        convert_markdown: true
        priority: low
        attachments: target/surefire-reports/testng-results.html
   
        
